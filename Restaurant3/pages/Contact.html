<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Home Page</title>
        <link href="../styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    </head>
        <main>
            <header>
                <h1 class="display-4">Giorgio Italiano Moroder</h1>
            </header>

            <noscript>
            <div class="alert alert-danger">
      			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
      			<span><strong>Notice: </strong> JavaScript is not enabled, this site is best viewed with it on.
              <a href="https://www.google.com/search?q=how+to+enable+javascript" class="alert-link">Click here to learn how</a>.</span>
      		  </div>
            </noscript>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item"><a class="nav-link fas fa-home" href="../index.html"></a></li>
              <li class="nav-item"><a class="nav-link" href="Menu.html">Menu</a></li>
              <li class="nav-item"><a class="nav-link active" href="Contact.html">Contact</a></li>
            </ul>


          		<form name="ContactForm" onsubmit='return validateItems(document.getElementById("name").value,
              document.getElementById("email").value,document.getElementById("info").value);'>
                <div class="form-group">
          			<label for="Name"><b>Name:</b></label>
          			<input type="text" id="name" class="form-control">
                <div class="invalid-feedback">This field is required!</div>
                </div>


                <div class="form-group">
          			<label for="email"><b>Email:</b></label>
          			<input type="text" id="email" class="form-control">
                <div class="invalid-feedback">This field is required!</div>
                </div>


                <div class="form-group">
          			<label for="phone">Phone Number:</label>
          			<input type="text" class="form-control" id="phone">
                </div>


                <div class="form-group">
          			<label for="reason">Reason for Inquiry:</label>
          			<select class="form-control" id="reason">
          				<option value="default" selected="">Catering</option>
          				<option value="Private Party">Private Party</option>
          				<option value="Feedback">Feedback</option>
          				<option value="Other">Other</option>
          			</select>
                </div>


                <div class="form-group">
              			<label for="info"><b>Additional Information:</b></label>
              			<textarea class="form-control" id="info"></textarea>
                    <div class="invalid-feedback">This field is required!</div>
                </div>

                <fieldset class="form-group">
                    <legend>Have you been to this restaurant?</legend>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                        No
                      </label>
                    </div>
                  </fieldset>

                  <fieldset id="contactDays" class="form-group">
                    <legend>Best days to contact you</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      Mon
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      Tue
                    </label>
                  </div>
                    <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      Wed
                    </label>
                    </div>
                    <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      Thu
                    </label>
                    </div>
                    <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      Fri
                    </label>
                    </div>
                  </fieldset>

                <div id="button">
          			<button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            <footer>
        				<hr>
        				<p>777 Salivation Street, Serendipity, South Carolina</p>
        				<a href="tel:+15559278810">555-9278-810</a>
        		</footer>
        </main>
<style>
form {
  width: 50%;
  margin: auto;
  margin-top: 20px
}
</style>
<script>
function validateItems(name,email,info){
  if (name==""){document.getElementById("name").className="form-control is-invalid"}
  else {document.getElementById("name").className="form-control"}
  if (email==""){document.getElementById("email").className="form-control is-invalid"}
  else {document.getElementById("email").className="form-control"}
  if (info==""){document.getElementById("info").className="form-control is-invalid"}
  else {document.getElementById("info").className="form-control"}
return false;
}
</script>
</html>
